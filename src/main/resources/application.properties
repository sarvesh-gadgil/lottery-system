# Server port
server.port = 8085

# Database configurations
#spring.datasource.url = jdbc:mysql://localhost:3306/lottery_system?useUnicode=yes&characterEncoding=UTF-8

# For testing
spring.datasource.url = jdbc:mysql://localhost:3306/lottery_system_test?useUnicode=yes&characterEncoding=UTF-8

spring.datasource.username = root
spring.datasource.password = Test@123
spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver
spring.jpa.show-sql = false
spring.jpa.generate-ddl = true

# Hibernate ddl auto (none, validate, update, create, create-drop)
#spring.jpa.hibernate.ddl-auto = update

# For test
spring.jpa.hibernate.ddl-auto = create

spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect

# Logging
logging.level.org.springframework.web.filter.CommonsRequestLoggingFilter=debug
logging.level.org.springframework.web=debug
logging.level.org.hibernate.SQL=off
logging.level.com.harrier.goveva=debug
logging.file.name=../app_logs/application.log